{% extends "base.html" %} {% load static %} {% block content %}

<div x-data="RecordsProvider()" x-init="init()" class="mx-4 mt-4 mb-24">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Records</h1>
        <div class="flex gap-2 mt-2">
            <select
                x-model="filters.family_pid"
                @change="applyFilters()"
                class="px-3 py-2 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"
            >
                <option value="">All Families</option>
                <template x-for="f in families" :key="f.pid">
                    <option :value="f.pid" x-text="f.name"></option>
                </template>
            </select>

            <input
                type="text"
                placeholder="Search description/category"
                x-model="filters.q"
                @input.debounce.300ms="applyFilters()"
                class="px-3 py-2 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none w-48"
            />
        </div>
    </div>

        <!-- This month spending -->
        <div class="mb-4">
            <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-4 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">This month</p>
                    <p class="text-lg font-bold text-gray-700" x-text="formatCurrency(thisMonthSpent, defaultCurrency)">HKD 0.00</p>
                </div>
                <div class="text-sm text-gray-600">&nbsp;</div>
            </div>
        </div>

    <!-- Records List -->
    <div class="space-y-4">
        <template x-for="rec in filtered" :key="rec._key">
            <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-5">
                <div class="flex items-start justify-between gap-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <p class="text-sm text-gray-600" x-text="rec.family?.name || 'Family'"></p>
                            <span class="text-gray-300">â€¢</span>
                            <p class="text-xs px-2 py-0.5 rounded-full bg-white text-gray-700" x-text="rec.category || 'Uncategorized'"></p>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900" x-text="rec.name || 'Untitled'"></h3>
                        <p class="text-sm text-gray-700 mt-1" x-text="rec.who?.name || 'Unknown'"></p>
                        <p class="text-sm text-gray-700 mt-1" x-text="rec.description"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-bold text-green-900" x-text="formatAmount(rec)"></p>
                        <div class="flex gap-2 mt-3 justify-end">
                            <button @click="openEdit(rec)" class="text-green-900 hover:text-green-700">Edit</button>
                            <button @click="confirmDelete(rec)" class="text-red-600 hover:text-red-700">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Empty State -->
        <div x-show="!loading && filtered.length === 0" class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-12 text-center">
            <div class="flex items-center justify-center w-full">
                <svg class="w-16 h-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                    <path
                        fill="currentColor"
                        d="M8.75 8A4.75 4.75 0 0 0 4 12.75v22.5A4.75 4.75 0 0 0 8.75 40h14.246A13 13 0 0 1 22 35c0-1.213.166-2.386.477-3.5H13.25a1.25 1.25 0 1 1 0-2.5h10.214a13.1 13.1 0 0 1 3.229-4H13.25a1.25 1.25 0 1 1 0-2.5h17.5q.223.001.422.073A13 13 0 0 1 35 22c3.493 0 6.664 1.378 9 3.62V12.75A4.75 4.75 0 0 0 39.25 8zM12 17.25c0-.69.56-1.25 1.25-1.25h9.5a1.25 1.25 0 1 1 0 2.5h-9.5c-.69 0-1.25-.56-1.25-1.25M35 43.5a8.5 8.5 0 1 1 0-17a8.5 8.5 0 0 1 0 17m0 2.5c6.075 0 11-4.925 11-11s-4.925-11-11-11s-11 4.925-11 11s4.925 11 11 11m0-5a6 6 0 1 0 0-12a6 6 0 0 0 0 12"
                    />
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">No records found</h3>
            <p class="text-sm text-gray-600">Try adjusting your filters or add a new record.</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div
        x-show="showModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
        @click.self="closeModal()"
    >
        <div class="bg-white rounded-2xl p-6 max-w-md w-full">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Edit Record</h2>
            <form @submit.prevent="save()">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
                    <input
                        type="text"
                        x-model="form.name"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"
                        required
                    />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Amount</label>
                        <input
                            type="number"
                            step="0.01"
                            x-model.number="form.amount"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                        <select
                            x-model="form.category"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"
                        >
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="rent">Rent</option>
                            <option value="utilities">Utilities</option>
                            <option value="insurance">Insurance</option>
                            <option value="education">Education</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea
                        x-model="form.description"
                        rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none"
                        placeholder="Optional note"
                    ></textarea>
                </div>

                <div class="flex gap-3 mt-6">
                    <button
                        type="button"
                        @click="closeModal()"
                        class="flex-1 px-4 py-3 border border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-3 bg-green-900 text-white rounded-xl font-semibold hover:bg-green-800 transition"
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    [x-cloak] {
        display: none !important;
    }
</style>

<script>
    window.active_page = "records";

    // Endpoints (ensure you have a 'record_detail_api' route that accepts PUT)
    window.endpoints = {
        list: "{% url 'record_collection_api' %}",
        detailById: (id) => "".replace("/0/", `/${id}/`),
        // If you expose detail-by-pid instead, swap to:
        // detailByPid: (pid) => "".replace("PID", pid),
        families: "{% url 'family_collection_api' %}",
    };

    function getCSRFToken() {
        const match = document.cookie.match(/(?:^|; )csrftoken=([^;]+)/);
        return match ? decodeURIComponent(match[1]) : "";
    }

    function RecordsProvider() {
        return {
            loading: false,
            records: [],
            filtered: [],
            families: [],
            defaultCurrency: "HKD",
            thisMonthSpent: 0,
            filters: {
                family_pid: "",
                q: "",
            },

            showModal: false,
            editing: null,
            form: {
                name: "",
                amount: null,
                category: "other",
                description: "",
            },

            async init() {
                await Promise.all([this.loadFamilies(), this.loadRecords()]);
                this.applyFilters();
            },

            async loadFamilies() {
                const res = await fetch(window.endpoints.families, {
                    method: "GET",
                    headers: { Accept: "application/json" },
                    credentials: "same-origin",
                });
                if (!res.ok) return;
                const data = await res.json();
                // expect families with pid and name (id recommended)
                this.families = data.families || [];
                if (this.families[0]?.currency) this.defaultCurrency = this.families[0].currency;
            },

            async loadRecords() {
                this.loading = true;
                try {
                    const res = await fetch(window.endpoints.list, {
                        method: "GET",
                        headers: { Accept: "application/json" },
                        credentials: "same-origin",
                    });
                    if (!res.ok) {
                        alert("Failed to load records.");
                        return;
                    }
                    const data = await res.json();
                    const list = (data.records || []).map((r, idx) => {
                        // prefer r.id if available; else fall back to pid; else index
                        const key = r.id ?? r.pid ?? idx;
                        return { ...r, _key: key };
                    });
                    console.log(list);
                    this.records = list;
                    this.computeThisMonthSpent();
                } finally {
                    this.loading = false;
                }
            },

            computeThisMonthSpent() {
                try {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth();
                    let anyValidDate = false;
                    let sum = 0;
                    for (const r of this.records) {
                        const amt = Number(r.amount || 0);
                        const dateStr = r.created_at || r.date || r.createdAt || r.timestamp || null;
                        if (dateStr) {
                            const d = new Date(dateStr);
                            if (!isNaN(d.getTime())) {
                                anyValidDate = true;
                                if (d.getFullYear() === year && d.getMonth() === month) sum += amt;
                                continue;
                            }
                        }
                    }
                    // fallback: if no valid dates, sum all records
                    if (!anyValidDate) {
                        sum = this.records.reduce((acc, r) => acc + Number(r.amount || 0), 0);
                    }
                    this.thisMonthSpent = sum;
                } catch (e) {
                    console.error("Failed computing thisMonthSpent", e);
                    this.thisMonthSpent = this.records.reduce((acc, r) => acc + Number(r.amount || 0), 0);
                }
            },

            formatCurrency(amount, cur) {
                const a = Number(amount || 0).toFixed(2);
                return `${cur || this.defaultCurrency} ${a}`;
            },

            applyFilters() {
                const q = (this.filters.q || "").toLowerCase();
                const familyPid = this.filters.family_pid || "";

                this.filtered = this.records.filter((r) => {
                    const matchFamily = familyPid ? r.family?.pid === familyPid : true;
                    const text = [r.name, r.category, r.description].filter(Boolean).join(" ").toLowerCase();
                    const matchQuery = q ? text.includes(q) : true;
                    return matchFamily && matchQuery;
                });
            },

            formatAmount(rec) {
                const cur = rec.family?.currency || "HKD";
                const amt = Number(rec.amount || 0).toFixed(2);
                return `${cur} ${amt}`;
            },

            openEdit(rec) {
                this.editing = rec;
                this.form = {
                    name: rec.name || "",
                    amount: rec.amount || 0,
                    category: rec.category || "other",
                    description: rec.description || "",
                };
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
                this.editing = null;
            },

            async save() {
                if (!this.editing) return;

                // Prefer numeric id if available; otherwise try pid
                const recordId = this.editing.id;
                const recordPid = this.editing.pid;

                let url = null;
                if (recordId != null) {
                    url = window.endpoints.detailById(recordId);
                } else if (recordPid) {
                    // If you have a pid-based route, switch to it (uncomment and define in endpoints):
                    // url = window.endpoints.detailByPid(recordPid);
                    alert("Backend must expose a record detail endpoint (by id or pid) to save edits.");
                    return;
                } else {
                    alert("Cannot determine record identity to update.");
                    return;
                }

                const res = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Accept: "application/json",
                        "X-CSRFToken": getCSRFToken(),
                    },
                    credentials: "same-origin",
                    body: JSON.stringify({
                        name: this.form.name,
                        amount: this.form.amount,
                        category: this.form.category,
                        description: this.form.description,
                    }),
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    alert(err.detail || "Failed to save record.");
                    return;
                }

                const updated = await res.json();

                // Replace in both records and filtered lists by stable key
                const replaceIn = (arr) => {
                    const cmp = (a, b) =>
                        a?.id != null && b?.id != null ? a.id === b.id : a?.pid && b?.pid ? a.pid === b.pid : a._key === b._key;

                    const idx = arr.findIndex((r) => cmp(r, updated));
                    if (idx >= 0) {
                        arr.splice(idx, 1, { ...updated, _key: arr[idx]._key });
                    }
                };
                replaceIn(this.records);
                replaceIn(this.filtered);

                // recompute totals after replacing record
                if (typeof this.computeThisMonthSpent === 'function') this.computeThisMonthSpent();
                this.closeModal();
            },

            confirmDelete(rec) {
                // Optional: implement deletion when backend is ready
                alert("Delete endpoint not implemented yet.");
            },
        };
    }
</script>
{% endblock %}
